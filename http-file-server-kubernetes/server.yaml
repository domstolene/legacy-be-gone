---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fileserver
  labels:
    app: fileserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fileserver
  template:
    metadata:
      labels:
        app: fileserver
        logs.domstol.no: clean
    spec:
      containers:
      - name: copyparty
        image: docker.io/copyparty/ac:latest
        ports:
        - containerPort: 3923
          name: http
          protocol: TCP
        args:
        - "-v"
        - "/tmp:tmp:r:rw"
        - "--http-only"
        - "-p"
        - "3923"
        - "--xf-proto-fb"
        - "https"
        - "--rproxy"
        - "1"
        - "--no-sendfile"
        - "--allow-csrf"
        - "--xff-src"
        - "10.130.0.0/16"
        volumeMounts:
        - name: tmp-storage
          mountPath: /tmp
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: 3923
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3923
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: tmp-storage
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: fileserver
  labels:
    app: fileserver
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3923
    protocol: TCP
    name: http
  selector:
    app: fileserver

---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: fileserver
  labels:
    app: fileserver
spec:
  to:
    kind: Service
    name: fileserver
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
